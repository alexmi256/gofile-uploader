[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GofileIOUploader"
version = "0.10.1"
description = "Gofile.io uploader supporting parallel uploads"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
keywords = ["gofile", "upload", "storage", "parallel"]
authors = [
    {name = "Alex Mi", email = "alexmi3.14@gmail.com"},
]
maintainers = [
    {name = "Alex Mi", email = "alexmi3.14@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: aiohttp",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation",
    "Topic :: Internet",
    "Topic :: Utilities"
]

dependencies = [
  "aiohttp",
  "tqdm",
]

[project.urls]
Homepage = "https://github.com/alexmi256/gofile-uploader"
Repository = "https://github.com/alexmi256/gofile-uploader.git"
Service = "https://gofile.io"
"Gofile API" = "https://gofile.io/api"

[project.scripts]
gofile-upload = 'gofile_uploader:main'